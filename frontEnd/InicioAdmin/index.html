<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6 col-lg-3 mb-4">
          <div class="stats-small card card-small">
            <div class="card-body px-0 pb-0">
              <div class="d-flex px-3 text-center">
                <a href="http://127.0.0.1:8000" style="width: 100%">
                  <img
                    src="http://127.0.0.1:8000/assets/img/usuarios.svg"
                    style="max-height: 40px"
                    onerror="this.onerror=null; this.src='image.png'"
                  />
                  <h4 style="margin-bottom: 1px">Modulo 1</h4>
                  <span
                    class="text-primary"
                    style="font-size: 0.9em; margin-top: 1px"
                    >Info Modulo 1</span
                  >
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-3 mb-4">
          <div class="stats-small card card-small">
            <div class="card-body px-0 pb-0">
              <div class="d-flex px-3 text-center">
                <a href="http://127.0.0.1:8000" style="width: 100%">
                  <img
                    src="http://127.0.0.1:8000/assets/img/paquete.svg"
                    style="max-height: 40px"
                    onerror="this.onerror=null; this.src='image.png'"
                  />
                  <h4 style="margin-bottom: 1px">Cargar Archivos</h4>
                  <span
                    class="text-primary"
                    style="font-size: 0.9em; margin-top: 1px"
                    >Sube tus archivos</span
                  >
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-3 mb-4">
          <div class="stats-small card card-small">
            <div class="card-body px-0 pb-0">
              <div class="d-flex px-3 text-center">
                <a
                  href="http://127.0.0.1:8000/pqrs/configuracion/T"
                  style="width: 100%"
                >
                  <img
                    src="http://127.0.0.1:8000/assets/img/settings.svg"
                    style="max-height: 40px"
                    onerror="this.onerror=null; this.src='image.png'"
                  />
                  <h4 style="margin-bottom: 1px">Configuración Sistema</h4>
                  <span
                    class="text-primary"
                    style="font-size: 0.9em; margin-top: 1px"
                    >Tablas de configuración</span
                  >
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-3 mb-4">
          <div class="stats-small card card-small">
            <div class="card-body px-0 pb-0">
              <div class="d-flex px-3 text-center">
                <a href="http://127.0.0.1:8000/usuarios" style="width: 100%">
                  <img
                    src="http://127.0.0.1:8000/assets/img/usuarios.svg"
                    style="max-height: 40px"
                    onerror="this.onerror=null; this.src='image.png'"
                  />
                  <h4 style="margin-bottom: 1px">Usuarios</h4>
                  <span
                    class="text-primary"
                    style="font-size: 0.9em; margin-top: 1px"
                    >Información de Usuarios</span
                  >
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
